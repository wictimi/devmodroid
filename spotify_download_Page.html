    <script>
        const initialButton = document.getElementById('initialButton');
        const downloadButtonContainer = document.getElementById('downloadButtonContainer');
    
        initialButton.addEventListener('click', function () {
            let timer = 10;
            initialButton.disabled = true;
            initialButton.textContent = `Wait for ${timer} sec`;
    
            const countdown = setInterval(() => {
                timer--;
                initialButton.textContent = `Wait for ${timer} sec`;
                if (timer === 0) {
                    clearInterval(countdown);
                    downloadButtonContainer.style.display = 'block';
                    initialButton.textContent = 'Click Here';
                    initialButton.disabled = false;
                    downloadButtonContainer.scrollIntoView({ behavior: 'smooth' });
                }
            }, 1000);
        });
    </script>
